<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Everywhere Logistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            padding: 20px;
        }
        .services {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .service {
            background-color: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .service img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .contact-info {
            background-color: #fff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Uber Everywhere Logistics</h1>
</header>

<div class="container">
    <div class="services">
        <div class="service">
            <h2>Scooter Hiring</h2>
            <img src="https://via.placeholder.com/300x200?text=Scooter" alt="Scooter">
            <p>Hire the best scooters in town for your delivery needs. Reliable and efficient.</p>
        </div>
    </div>

    <div class="contact-info">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:Nigel@ubereverywhere.co.za">Nigel@ubereverywhere.co.za</a></p>
        <p>Phone: +27 123 456 789</p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Uber Everywhere Logistics. All rights reserved.</p>
</footer>

</body>
</html>
